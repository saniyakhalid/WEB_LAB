<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electricity Bill & BMI Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            margin: 15px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- Electricity Bill Section -->
<div class="container">
    <h2>Electricity Bill Calculator</h2>

    <input type="number" id="units" placeholder="Enter Units">
    <input type="number" id="rate" placeholder="Enter Rate Per Unit">

    <button onclick="electricityBill.calculateBill()">Calculate Bill</button>

    <div id="billResult" class="result"></div>
</div>

<!-- BMI Section -->
<div class="container">
    <h2>BMI Calculator</h2>

    <input type="text" id="name" placeholder="Enter Your Name">
    <input type="number" id="weight" placeholder="Enter Weight (kg)">
    <input type="number" step="0.01" id="height" placeholder="Enter Height (meters)">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="bmiResult" class="result"></div>
</div>

<script>
/* Electricity Bill Object */
let electricityBill = {
    calculateBill: function() {
        let units = parseFloat(document.getElementById("units").value);
        let rate = parseFloat(document.getElementById("rate").value);

        if (!units || !rate) {
            document.getElementById("billResult").innerHTML = "Please enter units and rate!";
            return;
        }

        let bill = units * rate;
        let output = "";

        if (bill > 2000) {
            let surcharge = bill * 0.10;
            bill += surcharge;
            output += "Surcharge Added: ₹" + surcharge.toFixed(2) + "<br>";
        }

        output += "Total Electricity Bill: ₹" + bill.toFixed(2);

        document.getElementById("billResult").innerHTML = output;
    }
};

/* BMI Function */
function calculateBMI() {
    let name = document.getElementById("name").value;
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);

    if (!name || !weight || !height) {
        document.getElementById("bmiResult").innerHTML = "Please fill all fields!";
        return;
    }

    let bmi = weight / (height * height);
    bmi = bmi.toFixed(2);

    let message = "";

    if (bmi < 18.5) {
        message = "Underweight";
    } else if (bmi < 25) {
        message = "Normal weight";
    } else if (bmi < 30) {
        message = "Overweight";
    } else {
        message = "Obese";
    }

    document.getElementById("bmiResult").innerHTML =
        "Hello " + name + ", Your BMI is " + bmi + " (" + message + ")";
}
</script>

</body>
</html>
